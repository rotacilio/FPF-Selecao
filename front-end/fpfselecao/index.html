<!DOCTYPE html>
<html lang="en" ng-app="fpfSelecao">
<head>
    <meta charset="UTF-8">
    <title>FPF Seleção</title>

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css" />

    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular/angular-route.js"></script>
    <script src="libs/angular/angular-messages.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/appController.js"></script>
    <script src="js/controllers/listProdutosController.js"></script>
    <script src="js/controllers/createProdutosController.js"></script>
    <script src="js/controllers/editProdutosController.js"></script>

<body ng-controller="appController">

    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{{appTitle}}</a>
            </div>
        </div>
    </nav>

    <div id="wrapper" class="container">
        <div ng-view></div>
    </div>
