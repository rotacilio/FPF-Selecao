<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h2>{{title}}</h2>
            <div class="toolbar">
                <ul class="nav nav-pills pull-right">
                    <li><button type="button" class="btn btn-success" ng-click="redirectToCreate()">Novo</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-lg-4">
        <input type="text" class="form-control" placeholder="O que você está buscando..." ng-model="criterioBusca" />
    </div>
</div>
<table id="tableListagem" class="table table-striped table-hover table-responsive table-condensed table-bordered">
    <thead>
    <tr>
        <th class="text-right">#ID</th>
        <th>Descrição</th>
        <th class="text-center">Data da Compra</th>
        <th class="text-right">Preço</th>
        <th class="text-center">Origem</th>
        <th class="text-center">Categoria</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="produto in produtos | filter:criterioBusca">
        <td class="text-right">{{produto.id}}</td>
        <td>{{produto.descricao | uppercase}}</td>
        <td class="text-center">{{produto.dataCompra | date:'dd/MM/yyyy'}}</td>
        <td class="text-right">{{produto.preco | currency}}</td>
        <td class="text-center">{{produto.origem.descricao | uppercase}}</td>
        <td class="text-center">{{produto.categoria.descricao | uppercase}}</td>
        <td class="col-lg-2 text-center">
            <button type="button" ng-click="redirectToView(produto)" class="btn btn-primary">Editar</button>
            <button type="button" ng-click="apagarProduto(produto)" class="btn btn-danger">Excluir</button>
        </td>
    </tr>
    </tbody>
</table>
